<!DOCTYPE html>
<html>
    <head>
        <title>Weather App</title>
        <link href="https://fonts.googleapis.com/css?family=Gugi|Just+Another+Hand" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Work+Sans" rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <div class="container">
        <div class="header">
        <div class="clearfix">
            <h1 class="display-1">Weather App</h1>
            <div class="form-group ">
                    <form id="weather-form" class="search-form form-inline my-2 my-lg-0">
                            <div class="form-row">
                              <div class="col-6">
                                    <input id="weather-search" class="form-control mr-sm-2" type="search" placeholder="Enter City or Zip Code" aria-label="Search">
                                </div>
                              <div class="col">
                                    <input type="submit" class="search btn btn-primary" value="Search"/>
                                </div>
                              <div class="col">
                                    <button class="current-location btn btn-success" id="current-location">Current Location</button>
                              
                                  </div>
                            </div>
                    </form>
            </div>
        </div>
            <p></p>
            <div class= "row">
                <div class="col-md-3">
                    <div class="card">
                        <div class="card-body">
                                <h4>My Locations</h4>
                                Saved cities
                                <br>Saved cities
                                <br>Saved cities<br>
                                <br><h4>Around the World</h4>
                                <a href="javascript:search(New York);">New York</a><br>
                                <a href="javascript:search(Los Angeles);">Los Angeles</a><br>
                                <a href="javascript:search(Lisboa);">Lisboa</a><br>
                                <a href="javascript:search(London);">London</a><br>
                                <a href="javascript:search(Paris);">Paris</a><br>
                                <a href="javascript:search(Tokyo);">Tokyo</a><br>
                                <a href="javascript:search(São Paulo);">São Paulo</a>
                        </div>
                    </div>  
                </div> 
                <div class="col-md-5">
                    <div class="card">
                    <div class="card-body current-weather">
                        <div>
                            <h2 id="city"></h2>
                            <h3 id="country"></h3>
                            <h4 id="date-time"></h4>
                            <p id="weather-description"></p>
                            <p><span id="weather-temperature" class="weather-temperature"></span><small>°C</small></p>
                            <p><i class="fas fa-arrow-up"></i><span id="weather-higher-temperature"></span><small>°C</small>
                            <i class="fas fa-arrow-down"></i><span id="weather-lower-temperature"></span><small>°C</small></p>
                        </div>
                </div>
            </div> 
            </div>
            <div class="col-md-4">
                        <div class="card">
                            <div class="card-body">
                                <h5 class="card-title">Details</h5>
                                <span>Wind Speed: <span id="weather-wind-speed"></span>km/h</span>
                                <br>Humidity: <span id="weather-humidity"></span>%
                                <br>Visibility: <span id="weather-visibility"></span>km/h
                            </div>
                          </div>
                        </div>
            </div>
        </div>        
        <p></p>
        <div class="forecast-weakly-weather col-md-12">
                <div class="card">
                        <div class="card-body">
                <table class="table table-hover">
                        <thead>
                          <tr>
                            <th id="date-time-1" scope="col"></th>
                            <th id="date-time-2" scope="col"></th>
                            <th id="date-time-3" scope="col"></th>
                            <th id="date-time-4" scope="col"></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr>
                            <td>23º/12ºC</td>
                            <td>23º/12ºC</td>
                            <td>23º/12ºC</td>
                            <td>23º/12ºC</td>
                          </tr>
                          <tr>
                            <td>Clouds</td>
                            <td>Sun</td>
                            <td>Clouds</td>
                            <td>Clouds</td>
                          </tr>
                        </tbody>
                    </table>
        </div>
    </div>
</div>
        </div>
    </div>
    <footer class="text-muted">
      <div class="container">
        <p class="float-right">
          <a href="#">Back to top</a>
        </p>
        <p>Example footer</p>
      </div>
    </footer>
    <script src="app.js"></script>
    </body>

</html>
